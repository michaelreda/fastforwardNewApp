<ion-header>

	<ion-navbar align-title="center" color="ffPrimary">
		<ion-title>{{user_info.user_name}}</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>

	<ion-avatar class="circular-profile" style="background-image: url(http://twojeoko.com/wp-content/uploads/2015/03/male.jpg)"> </ion-avatar>
		<div style="margin-top:15px;">
			<a  class="description about" href="mailto:{{user_info.user_email}}"> <span class="fa fa-envelope-o"></span> <strong>Email :</strong> {{user_info.user_email}}</a> <br>
			<a  class="description about" href="tel:{{user_info.phone_no}}"> <span class="fa fa-phone"></span> <strong>Phone :</strong> {{user_info.phone_no}}</a><br>
			<a  class="description about" href="#"><span class="fa fa-graduation-cap"></span> <strong>Degree :</strong> {{user_info.degree}}</a><br>
			<a  class="description about" href="#"><span class="fa fa-building-o"></span> <strong>School :</strong> {{user_info.school}}</a>
			<br>
			<a  class="description about" href="#"> <strong>Simulations Attended</strong></a>
		</div>

		<h4 padding-left><i class="fa fa-users"></i>Simulations <small>1,053</small></h4>
		<ion-list>
			<ion-item>
				<ion-avatar class="border" item-start style="background-image: url(http://diylogodesigns.com/blog/wp-content/uploads/2016/04/ibm-logo-png-transparent-background.png)">
				</ion-avatar>
				<strong>IBM</strong>
				<ion-note item-end>
					27/3/2017
				</ion-note>
			</ion-item>
			<ion-item>
				<ion-avatar class="border" item-start style="background-image: url(https://itshowcasecontent.blob.core.windows.net/imagesnew/OpenGraphImg.jpg)">
				</ion-avatar>
				<strong>Microsoft</strong>
				<ion-note item-end>
					20/4/2017
				</ion-note>
			</ion-item>
		</ion-list>

</ion-content>
