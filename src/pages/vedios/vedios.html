<ion-content class="cards-bg" class="separatingBG">

	<ion-card *ngFor="let x of vedios1" >


<ion-item>
				<ion-avatar item-left >
					<img src="{{x.profile_pic_link}}" width="30px" height="20px"/>
				</ion-avatar>
				<h2 style="text-align:left;"><strong>{{x.company_name}}</strong></h2>

			</ion-item>
<!---->
		 <iframe width="100%" height="200rem" autostart="false" [attr.src]="x.video_link | safe" frameborder="0" webkit-playsinline="webkit-playsinline" class="embed-responsive-item" allowfullscreen></iframe>

		<ion-card-content padding>

			<p>
				{{x.description}}
			</p>
		</ion-card-content>






		<ion-row padding>

			<ion-col col-4>
				<button ion-button clear small [color]="x.liked?'primary':'grey'" (click)="like(x)" icon-start>
					<ion-icon name='thumbs-up'></ion-icon>
					Like
				</button>
			</ion-col >

			 <ion-col col-4>
				<button ion-button clear small [color]="x.followed?'primary':'grey'" (click)="follow(x)" icon-start>
					<ion-icon name='logo-rss'></ion-icon>
					Follow
				</button>
			</ion-col>
			<ion-col  col-4>
				<button ion-button clear small icon-start (click)="share()">
					<ion-icon name='share-alt'></ion-icon>
					Share
				</button>
			</ion-col>

		</ion-row>
	</ion-card>

</ion-content>
