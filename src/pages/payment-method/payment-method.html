<ion-header >
    
  <ion-toolbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
		<div>
			<button style="width:19%;float: left;" color="light" ion-button icon-left clear small (click)="back_button()">
			       <ion-icon  color="light" name="md-arrow-round-back" item-start></ion-icon>
			</button>
			<div style="width:75%;float: left;margin:0;text-align:center;padding-top:0.8rem;">
	             	<h5 style="color:white;margin:0;">Payment</h5>
			</div>
		</div>
	</ion-toolbar>
    </ion-header>
    

  <ion-content class=" cards-bg">
      <ion-card class="cards-list-demo">
      <ion-card-header>
        <div class="question" style="text-align:center" > 
        <strong style="color:black;">How would you like to Pay ??</strong>
        </div>
      </ion-card-header>
  
    <ion-list>
      <a href={{link}}> <button ion-item>
        <ion-icon name="card" item-start></ion-icon>
        <h3><strong> Card</strong></h3>
      </button> </a>
  
      <button ion-item>
        <ion-icon name="cash" color="grey" item-start></ion-icon>
       <h3 style="color:grey;"> <strong>Cash</strong></h3>
      </button>
    </ion-list>

    </ion-card>

    
</ion-content>
