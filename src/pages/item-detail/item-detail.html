<ion-header >

	<ion-navbar  align-title="center" color="ffPrimary">
		<ion-title>{{company_details.company_name}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<!-- <div id="spinner-background" class="centered-spinner">
		<ion-spinner id="ion-spinner" name="bubbles" *ngIf="loading"></ion-spinner>
	</div> -->

	<!--contact pull-->
	<ion-refresher (ionRefresh)="showHead($event)" (click)="hideHead()">
		<div class="center-vertical" style="text-align: center;">
			<a href="https://www.facebook.com/fastforwardsim/"><i class="fa fa-facebook-square contact-icon" style="margin-left:0px!important" aria-hidden="true"></i></a>
			<a href="https://www.instagram.com/fastforwardsim"><i class="fa fa-instagram contact-icon" aria-hidden="true"></i></a>
			<a href="mailto:support@fastforwardsim.com"><i class="fa fa-envelope contact-icon" aria-hidden="true"></i></a>
			<a href="https://www.google.com/maps?ll=30.037291,31.201774&z=17&t=m&hl=en-US&gl=EG&mapclient=embed&q=69+Iran+Ad+Doqi+Giza+Governorate"><i class="fa fa-map-marker contact-icon" aria-hidden="true"></i></a>
			<a href="tel:01120055087"><i class="fa fa-phone-square contact-icon" aria-hidden="true"></i></a>
		</div>
		<style>
		.center-vertical{
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}
		.contact-icon{
			font-size: xx-large;
			margin-left: 20px;
			vertical-align: middle;
			color:#f85a51;
		}
		</style>
	</ion-refresher>
	<!--contact-pull-->


	<!-- <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'"> -->
	<div class="item-profile" text-center #profilePic [style.background-image]="'url('+company_details.cover_pic_link+')'">
	</div>

	<!-- <ion-avatar class="circular-profile" > </ion-avatar> -->
	<ion-avatar class="circular-profile">
		<img style=""src="{{company_details.profile_pic_link}}">
	</ion-avatar>
	<div style="top:-20vw;position:relative;">
		<div  >
			<p text-center class="description">{{company_details.description}}</p>
			<h3 text-center ion-text color="ffPrimary" >{{company_details.followers}} <i class="fa fa-user" aria-hidden="true"></i></h3>
			<button ion-button round style="margin-left:auto;margin-right:auto;display:block;" color="ffPrimary">Follow</button>
		</div>

		<ion-card *ngFor="let simulation of company_simulations">

			<ion-item>
				<ion-avatar item-left>
					<img src="{{company_details.profile_pic_link}}" />
				</ion-avatar>
				<h2><strong>{{company_details.company_name}}</strong></h2>
				<p>{{simulation.date | date: "dd/MM/yyyy HH:mm a"}}</p>
			</ion-item>

			<img src="http://www.research.ibm.com/software/IBMResearch/image/Lab_Page_pic_619x273.jpg" />

			<ion-card-content>
				{{simulation.simulation_name}}
			</ion-card-content>

			<ion-row>
				<ion-col>
					<button ion-button icon-left clear small>
						<ion-icon name="thumbs-up"></ion-icon>
						<div>{{simulation.votes}} Like{{simulation.votes==1?"":"s"}}</div>
					</button>
				</ion-col>
				<ion-col>
					<button ion-button icon-left clear small>
						<ion-icon name="text"></ion-icon>
						<div>4 Reviews</div>
					</button>
				</ion-col>
				<ion-col center text-center>
					<button ion-button round style="margin-left:auto;margin-right:auto;display:block;" color="ffPrimary">Apply for {{simulation.price}} EGP</button>
				</ion-col>
			</ion-row>

		</ion-card>
	</div>
</ion-content>
