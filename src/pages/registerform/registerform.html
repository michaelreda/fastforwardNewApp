<ion-header color="primary">

  <ion-navbar color="primary" style="height:6rem;padding-top:3rem;">
    <ion-title style="margin-top:1rem;">Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>

    <ion-item style="text-align:left;">
      <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-input #pass type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-input #phone type="number" placeholder="Phone"></ion-input>
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-input #school type="text" placeholder="School"></ion-input>
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-label floating>Degree</ion-label>
      <ion-select [(ngModel)]="degree">
        <ion-option value="High School">in High School</ion-option>
        <ion-option value="College">in College</ion-option>
        <ion-option value="Graduate">Graduate</ion-option>
      </ion-select>
    </ion-item>

    <ion-item style="text-align:left;">
      <ion-input [(ngModel)]="age" type="number" placeholder="Age"></ion-input>
    </ion-item>

   <ion-item style="text-align:left;">
      <ion-label floating>Interests</ion-label>
      <ion-select [(ngModel)]="interests" multiple="true" placeholder="Interests">
        <ion-option value="High School">Interests</ion-option>
        <ion-option value="High School">in High School</ion-option>
        <ion-option value="College">in College</ion-option>
        <ion-option value="Graduate">Graduate</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <div style="text-align:right;">
    <button ion-button color="primary" round (click)="register(pass.value,school.value,phone.value)">done</button>
  </div>


</ion-content>
