<ion-header>

  <ion-navbar color="primary">
    <ion-title style="padding-right:2rem;"> registerform</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-list  >

  <ion-item style="text-align:left;">
    <ion-input   [(ngModel)]="name" id="name"type="text" placeholder="Username"></ion-input>
  </ion-item>

   <ion-item style="text-align:left;">
    <ion-input  [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  </ion-item>


   <ion-item style="text-align:left;">
    <ion-input #phone  type="number" placeholder="Phone"></ion-input>
  </ion-item>

  <ion-item style="text-align:left;">
    <ion-input #pass  type="password" placeholder="Password"></ion-input>
  </ion-item>

   <ion-item style="text-align:left;">
    <ion-input #school type="text" placeholder="School"></ion-input>
  </ion-item>

   <ion-item style="text-align:left;">
    <ion-label floating>degree</ion-label>
    <ion-select [(ngModel)]="degree">
      <ion-option value="High School">High School</ion-option>
      <ion-option value="College">College</ion-option>
    </ion-select>
  </ion-item>
  
   <ion-item style="text-align:left;">
    <ion-input  [(ngModel)]="age" type="number" placeholder="age"></ion-input>
  </ion-item>

</ion-list>
<div style="text-align:right;">
<button ion-button color="primary" round (click)="register(pass.value,school.value,phone.value)">done</button>
</div>

<div style="text-align:center;">
<button ion-button color="primary" round><ion-icon name="logo-facebook" (click)="get_details()"> FACEBOOK</ion-icon></button>
</div>
</ion-content>
