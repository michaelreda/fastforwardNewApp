
<ion-header>

  <ion-navbar  align-title="center" color="ffPrimary" style="padding-right:5rem;">
    <ion-title>{{sim_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  
	<div [ngSwitch]="list">

      <ion-list *ngSwitchCase="'applied'">
        <ion-item  *ngFor="let x of  applied">
      <ion-icon name="person" item-start></ion-icon><p> {{x.user_name}}</p>
      <i class="fa fa-institution" style="font-size:24px"></i><p>{{x.degree}}</p>
      <ion-icon name="star" item-start></ion-icon><p>{{x.rating | rating}}</p>
      <ion-icon name="checkmark-circle-outline" item-start></ion-icon>
        </ion-item>
      </ion-list>
  
      <ion-list  *ngSwitchCase="'accepted'">
         
      
     

      </ion-list>

      <ion-list *ngSwitchCase="'filter'">
      </ion-list>
    </div>
  
  
  
 


</ion-content>


<ion-footer>
    <button ion-button (click)="switch()">applied</button>
    
    
    <button ion-button (click)="switch()">accepted</button>
    
    
      
</ion-footer>
