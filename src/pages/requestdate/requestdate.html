<ion-header>

	<ion-navbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
		<ion-title>Request Date</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>


	<ion-list>
		<ion-item *ngFor="let x of date">
			<div class="row" padding-left>
				<div style="width:79.5%">
					<p style="font-size: 20px;float: left;">{{x.date}}</p>
				</div>
				<div style="width:19.5%;float: right;"> <i class="fa fa-users" style="color:#32db64;font-size: 20px;"></i>
					<p style="color:#32db64;font-size: 20px;">{{x.no}}</p>
				</div>
			</div>
		</ion-item>
	</ion-list>
