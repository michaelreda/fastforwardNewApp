<ion-header>

	<ion-navbar align-title="center" color="ffPrimary" style="padding-right:5rem;">
		<ion-title>Request Date</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>


	<ion-list>
		<ion-item *ngFor="let x of date">
			<div class="row" padding-left>
				<div style="width:70.5%">
					<p style="font-size: 1.4rem;float: left;">{{x.date}}</p>
				</div>
				<div style="width:25.5%;float: right;"> <button ion-button block ion-datepicker color="ffPrimary" (click)="presentActionSheet()" style="height: 2rem;font-size: 17px;"><strong>VOTE</strong></button>
					<p style="color:#32db64;font-size:1.8rem;">{{x.votes}}</p>
				</div>
			</div>
		</ion-item>
	</ion-list>
